<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f9fa;
        }

        h1, h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Update Recipe</h1>
    
    <form action="/update_recipe/{{ recipe.id }}/" method="POST">       
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ recipe.title }}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required>{{ recipe.description }}</textarea>

        <label for="ingredients">Ingredients (comma-separated):</label>
        <textarea id="ingredients" name="ingredients" rows="3" required>{{ recipe.ingredients }}</textarea>

        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" rows="5" required>{{ recipe.instructions }}</textarea>

        <label for="cooking_time">Cooking Time (in minutes):</label>
        <input type="number" id="cooking_time" name="cooking_time" value="{{ recipe.cooking_time }}" required>

        <button type="submit">Update</button>
    </form>
</body>
</html>
